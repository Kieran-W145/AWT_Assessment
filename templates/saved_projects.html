<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar (Navbar) -->
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('saved_projects') }}">Saved Projects</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <h1>Your Saved Projects</h1>
            <ul>
                <!-- Loop through the projects and display each one with a link -->
                {% for project in projects %}
                    <li>
                        <a href="{{ url_for('project_page', project_id=project.id) }}">
                            {{ project.name }} - {{ project.date_added }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
